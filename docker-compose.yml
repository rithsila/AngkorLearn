services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: angkorlearn-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: learningos
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev -d learningos" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (Caching, Sessions, Job Queue)
  redis:
    image: redis:7-alpine
    container_name: angkorlearn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: angkorlearn-qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
